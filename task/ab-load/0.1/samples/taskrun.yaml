---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: ab-load-get-example-run
  labels:
    app.kubernetes.io/name: "ab-load-get-example-taskrun"
    tool: ab
  annotations:
    tekton.dev/displayName: Run a task with a small GET example agains't the URL
spec:
  taskRef:
    name: ab-load
  params:
    - name: url
      value: "https://startx.free.beeceptor.com/"
    - name: size
      value: "1000"
    - name: concurrency
      value: "10"
    - name: timeout
      value: "5"
    - name: method
      value: GET
    - name: additionnalFlags
      value: "-k -I"
